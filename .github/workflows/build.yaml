jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: âš™ï¸ Check out Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ğŸ“¦ï¸ Build
        run: |
          yarn install
          yarn dist:ext
          yarn dist:ui

      - name: ğŸš€ï¸ Commit
        run: |
          git add dist
          git commit -m "Build: Update dist files" || echo "No changes to commit"
          git push origin main
